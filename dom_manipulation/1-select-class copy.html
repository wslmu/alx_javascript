<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
  <script>
    // Select all elements with the "highlight" class
    const highlightedParagraphs = document.querySelectorAll('.highlight');

    // Apply formatting to each paragraph
    highlightedParagraphs.forEach(paragraph => {
      paragraph.style.fontWeight = 'bold'; // Make the text bold
      // Add other styles as desired, e.g., paragraph.style.fontSize = '16px';
    });
  </script>
</body>
</html>
