<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  <script>
    // Select the element using its id and store it in a variable
    const paragraph = document.getElementById("myParagraph");

    // Modify the content of the <p> element
    paragraph.textContent = "I successfully updated this paragraph with javascript";

    // Verify the change in the browser
    console.log(paragraph.textContent); // Should print "I successfully updated this paragraph with javascript"
  </script>
</body>
</html>
